<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シェア型エネルギー・地産地消シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #map { height: 500px; width: 100%; border-radius: 1.5rem; z-index: 1; }
        .step-content { display: none; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-option { @apply w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-orange-500 hover:bg-orange-50 transition-all flex justify-between items-center font-bold text-slate-700; }
        select { @apply w-full p-4 rounded-xl border-2 border-slate-100 focus:border-orange-500 outline-none appearance-none bg-white; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

<!-- 質問ウィザード画面 -->
<div id="wizard-screen" class="min-h-screen flex items-center justify-center p-4 bg-slate-100">
    <div class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl max-w-xl w-full">
        <div class="flex gap-2 mb-8" id="progress-dots">
            <div class="h-2 flex-1 rounded-full bg-orange-500"></div>
            <div class="h-2 flex-1 rounded-full bg-slate-200"></div>
            <div class="h-2 flex-1 rounded-full bg-slate-200"></div>
        </div>

        <!-- STEP 1: 都道府県選択 -->
        <div id="step-1" class="step-content active">
            <h2 class="text-2xl font-black mb-2">どちらにお住まいですか？</h2>
            <p class="text-slate-500 mb-6 text-sm">地域の太陽光ポテンシャルを特定します。</p>
            <div class="relative">
                <select id="pref-select" onchange="handlePrefChange()">
                    <option value="">都道府県を選択してください</option>
                    <!-- JSで47都道府県を挿入 -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center"><i data-lucide="chevron-down"></i></div>
            </div>
            <button id="btn-to-step2" disabled onclick="goToStep(2)" class="mt-6 w-full py-4 bg-slate-200 text-white rounded-xl font-bold transition-all">次へ進む</button>
        </div>

        <!-- STEP 2: 電力会社選択 -->
        <div id="step-2" class="step-content">
            <h2 class="text-2xl font-black mb-2 leading-tight">現在ご利用中の電力会社は？</h2>
            <p class="text-slate-500 mb-6 text-sm">地域の単価と比較して節約額を計算します。</p>
            <div id="utility-options" class="space-y-3">
                <!-- 県に応じて動的にボタンを生成 -->
            </div>
        </div>

        <!-- STEP 3: メリット選択 -->
        <div id="step-3" class="step-content text-center">
            <h2 class="text-2xl font-black mb-2">最も重視するメリットは？</h2>
            <p class="text-slate-500 mb-6 text-sm">あなたの関心に合わせた結果を表示します。</p>
            <div class="space-y-3 text-left">
                <button onclick="finishWizard('money')" class="btn-option">毎月の電気代を安くしたい <i data-lucide="banknote"></i></button>
                <button onclick="finishWizard('env')" class="btn-option">環境（脱炭素）に貢献したい <i data-lucide="leaf"></i></button>
                <button onclick="finishWizard('town')" class="btn-option">地元の経済を支援したい <i data-lucide="map-pin"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- メイン画面 -->
<div id="main-sim" class="hidden min-h-screen">
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center shadow-sm sticky top-0 z-[1000]">
        <div class="flex items-center gap-2">
            <div class="bg-orange-500 p-1 rounded-lg text-white"><i data-lucide="zap" class="w-5 h-5"></i></div>
            <span class="font-black text-xl tracking-tight">Ene-Connect Map</span>
        </div>
        <div id="context-badge" class="text-[10px] font-bold bg-orange-50 text-orange-600 px-4 py-1 rounded-full border border-orange-100"></div>
    </header>

    <div class="max-w-7xl mx-auto px-4 mt-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8 space-y-4">
            <div id="map" class="shadow-xl border-4 border-white"></div>
            <div class="bg-white p-6 rounded-2xl flex justify-between items-center shadow-sm">
                <p class="text-sm font-bold text-slate-600">屋根や空き地をクリックしてパネルを設置！</p>
                <button onclick="clearPanels()" class="text-xs text-red-500 font-bold hover:bg-red-50 px-4 py-2 rounded-lg transition-all">リセット</button>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-4">
            <!-- 経済インパクト -->
            <div class="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100">
                <h3 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest">地域経済メリット</h3>
                <div class="space-y-6">
                    <div>
                        <p class="text-xs font-bold text-slate-500">年間節約額 (あなたの得)</p>
                        <div class="flex items-baseline gap-1">
                            <span id="display-savings" class="text-3xl font-black text-slate-800">0</span><span class="text-sm font-bold text-slate-400">円</span>
                        </div>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-slate-500">地域経済への貢献</p>
                        <div class="flex items-baseline gap-1">
                            <span id="display-impact" class="text-3xl font-black text-blue-600">0</span><span class="text-sm font-bold text-slate-400">円</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 環境インパクト -->
            <div class="bg-emerald-700 p-6 rounded-[2rem] shadow-lg text-white relative overflow-hidden">
                <h3 class="text-emerald-300 text-[10px] font-black uppercase mb-4 tracking-widest leading-none">環境貢献スコア</h3>
                <div class="grid grid-cols-1 gap-4 relative z-10">
                    <div>
                        <p class="text-[10px] text-emerald-200 uppercase font-bold">CO2削減量</p>
                        <p class="flex items-baseline gap-1"><span id="display-co2" class="text-3xl font-black">0</span><span class="text-xs">kg/年</span></p>
                    </div>
                    <div class="pt-2 border-t border-emerald-600">
                        <p class="text-[10px] text-emerald-200 uppercase font-bold">杉の木換算</p>
                        <p class="flex items-baseline gap-1"><span id="display-trees" class="text-3xl font-black">0</span><span class="text-xs">本分</span></p>
                    </div>
                </div>
                <i data-lucide="leaf" class="absolute -bottom-4 -right-4 w-32 h-32 opacity-10"></i>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. データ定義
    const prefList = [
        { name: "北海道", area: "hokkaido" }, { name: "青森県", area: "tohoku" }, { name: "岩手県", area: "tohoku" },
        { name: "宮城県", area: "tohoku" }, { name: "秋田県", area: "tohoku" }, { name: "山形県", area: "tohoku" },
        { name: "福島県", area: "tohoku" }, { name: "茨城県", area: "kanto" }, { name: "栃木県", area: "kanto" },
        { name: "群馬県", area: "kanto" }, { name: "埼玉県", area: "kanto" }, { name: "千葉県", area: "kanto" },
        { name: "東京都", area: "kanto" }, { name: "神奈川県", area: "kanto" }, { name: "新潟県", area: "tohoku" },
        { name: "富山県", area: "hokuriku" }, { name: "石川県", area: "hokuriku" }, { name: "福井県", area: "hokuriku" },
        { name: "山梨県", area: "kanto" }, { name: "長野県", area: "chubu" }, { name: "岐阜県", area: "chubu" },
        { name: "静岡県", area: "chubu" }, { name: "愛知県", area: "chubu" }, { name: "三重県", area: "chubu" },
        { name: "滋賀県", area: "kansai" }, { name: "京都府", area: "kansai" }, { name: "大阪府", area: "kansai" },
        { name: "兵庫県", area: "kansai" }, { name: "奈良県", area: "kansai" }, { name: "和歌山県", area: "kansai" },
        { name: "鳥取県", area: "chugoku" }, { name: "島根県", area: "chugoku" }, { name: "岡山県", area: "chugoku" },
        { name: "広島県", area: "chugoku" }, { name: "山口県", area: "chugoku" }, { name: "徳島県", area: "shikoku" },
        { name: "香川県", area: "shikoku" }, { name: "愛媛県", area: "shikoku" }, { name: "高知県", area: "shikoku" },
        { name: "福岡県", area: "kyushu" }, { name: "佐賀県", area: "kyushu" }, { name: "長崎県", area: "kyushu" },
        { name: "熊本県", area: "kyushu" }, { name: "大分県", area: "kyushu" }, { name: "宮崎県", area: "kyushu" },
        { name: "鹿児島県", area: "kyushu" }, { name: "沖縄県", area: "okinawa" }
    ];

    const areaStats = {
        hokkaido: { utility: "北海道電力", potential: 1050, rate: 35, latlng: [43.0642, 141.3469] },
        tohoku: { utility: "東北電力", potential: 1100, rate: 31, latlng: [38.2682, 140.8694] },
        kanto: { utility: "東京電力EP", potential: 1180, rate: 32, latlng: [35.6895, 139.6917] },
        chubu: { utility: "中部電力ミライズ", potential: 1250, rate: 30, latlng: [35.1815, 136.9064] },
        hokuriku: { utility: "北陸電力", potential: 1100, rate: 28, latlng: [36.5613, 136.6562] },
        kansai: { utility: "関西電力", potential: 1250, rate: 29, latlng: [34.6937, 135.5023] },
        chugoku: { utility: "中国電力", potential: 1450, rate: 31, latlng: [34.6618, 133.9344] },
        shikoku: { utility: "四国電力", potential: 1350, rate: 30, latlng: [33.5597, 133.5311] },
        kyushu: { utility: "九州電力", potential: 1300, rate: 28, latlng: [33.5904, 130.4017] },
        okinawa: { utility: "沖縄電力", potential: 1200, rate: 38, latlng: [26.2124, 127.6809] }
    };

    let userState = { pref: "", area: "", gridPrice: 31, interest: "", latlng: [] };

    // 2. ウィザード制御
    window.onload = () => {
        const select = document.getElementById('pref-select');
        prefList.forEach((p, idx) => {
            const opt = document.createElement('option');
            opt.value = idx;
            opt.innerText = p.name;
            select.appendChild(opt);
        });
        lucide.createIcons();
    };

    function handlePrefChange() {
        const idx = document.getElementById('pref-select').value;
        const btn = document.getElementById('btn-to-step2');
        if (idx !== "") {
            userState.pref = prefList[idx].name;
            userState.area = prefList[idx].area;
            btn.disabled = false;
            btn.classList.replace('bg-slate-200', 'bg-orange-500');
        }
    }

    function goToStep(step) {
        document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`step-${step}`).classList.add('active');
        const dots = document.getElementById('progress-dots').children;
        for(let i=0; i<3; i++) dots[i].classList.replace('bg-orange-500', 'bg-slate-200');
        for(let i=0; i<step; i++) dots[i].classList.replace('bg-slate-200', 'bg-orange-500');

        if (step === 2) {
            const utilityDiv = document.getElementById('utility-options');
            const data = areaStats[userState.area];
            utilityDiv.innerHTML = `
                <button onclick="setUtility(${data.rate})" class="btn-option">${data.utility} <i data-lucide="chevron-right"></i></button>
                <button onclick="setUtility(${data.rate + 3})" class="btn-option">新電力プラン（高め） <i data-lucide="chevron-right"></i></button>
                <button onclick="setUtility(${data.rate})" class="btn-option">わからない <i data-lucide="chevron-right"></i></button>
            `;
            lucide.createIcons();
        }
    }

    function setUtility(rate) {
        userState.gridPrice = rate;
        goToStep(3);
    }

    function finishWizard(interest) {
        userState.interest = interest;
        document.getElementById('wizard-screen').classList.add('hidden');
        document.getElementById('main-sim').classList.remove('hidden');
        initSimulation();
    }

    // 3. シミュレーション制御
    let map, panels = [];
    function initSimulation() {
        const data = areaStats[userState.area];
        map = L.map('map').setView(data.latlng, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        
        map.on('click', (e) => {
            const marker = L.marker(e.latlng).addTo(map);
            panels.push(marker);
            updateStats();
        });

        document.getElementById('context-badge').innerText = `${userState.pref}エリア / 単価:${userState.gridPrice}円 / 関心:${userState.interest}`;
        lucide.createIcons();
    }

    function updateStats() {
        const potential = areaStats[userState.area].potential;
        const annualGen = (panels.length * 15) * 0.20 * potential * 0.8;
        const savings = annualGen * (userState.gridPrice - 24);
        const regional = (annualGen * 24) * 0.4;
        const co2 = annualGen * 0.445;

        document.getElementById('display-savings').innerText = Math.round(savings).toLocaleString();
        document.getElementById('display-impact').innerText = Math.round(regional).toLocaleString();
        document.getElementById('display-co2').innerText = Math.round(co2).toLocaleString();
        document.getElementById('display-trees').innerText = Math.round(co2 / 14).toLocaleString();
    }

    function clearPanels() {
        panels.forEach(p => map.removeLayer(p));
        panels = [];
        updateStats();
    }
</script>
</body>
</html>
